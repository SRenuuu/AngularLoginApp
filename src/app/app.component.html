<html>
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport">
</head>
<body>
<div class="container col-sm-9 col-md-7 col-lg-5">
  <p class="txt-header">
    Login
  </p>
  <main>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Sign-in">
        <div class="form1">
          <form>
            <div class="form-group">
              <label for="SignInEmail">Email</label>
              <input class="form-control" id="SignInEmail" placeholder="abc@example.com" type="email">

            </div>
            <div class="form-group">
              <label for="SignInPassword">Password</label>
              <input class="form-control" id="SignInPassword" placeholder="*****" type="password">
            </div>
            <!--            <div class="form-check">-->
            <!--              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">-->
            <!--              <label class="form-check-label" for="defaultCheck1">-->
            <!--                Remember Me-->
            <!--              </label>-->
            <!--            </div>-->
            <button class="btn btn-primary" type="button">Sign-in</button>
          </form>
        </div>

      </mat-tab>
      <mat-tab label="Sign-up">
        <div class="form2">
          <form>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="SignUpName">Full Name</label>
              <div class="col-sm-9">
                <input class="form-control" id="SignUpName" placeholder="John Doe" type="email">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="SignUpDOB">Date of Birth</label>
              <div class="col-sm-9">
                <input class="form-control" id="SignUpDOB" placeholder="" type="date">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="SignUpEmail">Email</label>
              <div class="col-sm-9">
                <input class="form-control" id="SignUpEmail" placeholder="abc@example.com" type="email">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="SignUpPassword">Password</label>
              <div class="col-sm-9">
                <input class="form-control" id="SignUpPassword" placeholder="********" type="password">
              </div>
            </div>
            <div style="align-content: space-around; width:100%;">
              <button class="btn btn-primary" type="button">Sign up</button>
            </div>
          </form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </main>
</div>
</body>
</html>
